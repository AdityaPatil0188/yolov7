problem:

  shape:

    name: conv28
  
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
  
    data-spaces:
    - name: Weights
      projection:
      - [ [C] ]
      - [ [M] ]
      - [ [R] ]
      - [ [S] ]
    - name: Inputs
      projection:
      - [ [N] ]
      - [ [C] ]
      - [ [R, Wdilation], [P, Wstride] ]
      - [ [S, Hdilation], [Q, Hstride] ]
    - name: Outputs
      projection:
      - [ [N] ]
      - [ [M] ]
      - [ [P] ]
      - [ [Q] ]
      read-write: true
  
    dimensions: [ N, C, M, R, S, P, Q ]
  
  instance:
    N: 1
    C: 256
    M: 256
    R: 3
    S: 3
    P: 40
    Q: 40
    Wdilation: 1
    Wstride: 2
    Hdilation: 1
    Hstride: 2